<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fixed Sidebar</title>
<style>
  /* Style for the fixed sidebar */
  .sidebar {
    position: fixed;
    top: 0;
    left: 0;
    height: 100%;
    width: 200px; /* Adjust width as needed */
    background-color: #f4f4f4;
    overflow-y: auto; /* Enable scrolling for the sidebar */
  }

  /* Style for the content area */
  .content {
    margin-left: 200px; /* Adjust to match the sidebar width */
    padding: 20px;
  }

  /* Additional styling for demonstration */
  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }
</style>
</head>
<body>
  <div class="sidebar">
    <!-- Sidebar content goes here -->
    <h2>Sidebar</h2>
    <p>This is a fixed sidebar.</p>
    <!-- Add more content as needed -->
  </div>
  <div class="content">
    <!-- Content area -->
    <h1>Main Content</h1>
    <p>This is the main content area. It will scroll independently of the fixed sidebar.
    </p>
    <!-- Add more content as needed -->
  </div>
</body>
</html>
